<div class="card mb-3" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="productitem.image" class="img-fluid rounded-start" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"> {{productitem.title}}</h5>
          <p class="card-text">
            {{productitem.description}}
          </p>
         
        </div>
      </div>
    </div>
  </div>
